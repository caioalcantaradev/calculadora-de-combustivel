<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Calculadora de consumo de combustível - Gerencie seus abastecimentos"
    />
    <title>Calculadora de Combustível</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <script>
      // Aplica o tema antes do React renderizar para evitar flash
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const isDark = savedTheme ? savedTheme === "dark" : prefersDark;
        if (isDark) {
          document.documentElement.classList.add("dark-theme");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
